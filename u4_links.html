	<p><a href="http://htmlbook.ru">Собаки</a></p>
	<!-- Адрес ссылки может быть как абсолютным, так и относительным. 
	<a href="../../Ссылаемый документ.html">Ссылка</a> - что-бы опуститься на два уровня
	-->
	<!-- По умолчанию, при переходе по ссылке документ открывается в текущем окне или фрейме. 
	При необходимости, это условие может быть изменено атрибутом target тега <a>. 
	
    _blank — загружает страницу в новое окно браузера.
    _self — загружает страницу в текущее окно (это значение задается по умолчанию).
    _parent — загружает страницу во фрейм-родитель, если фреймов нет, то это значение работает как _self.
    _top — отменяет все фреймы и загружает страницу в полном окне браузера, если фреймов нет, то это значение работает как _self.
	-->
	<a href="https://www.google.com/" target="_blank" title="Это Гугл">Открыть в новом окне</a>
	<a href="zoo.html" title="Рисунки различных животных и не только...">Рисунки</a>
	<a href="mailto:vlad@htmlbook.ru">Задавайте вопросы по электронной почте</a>
	<!--Можно также автоматически добавить тему сообщения, присоединив к адресу электронной почты через символ вопроса (?) параметр subject=тема сообщения. -->
	<a href="mailto:vlad@htmlbook.ru?subject=Вопрос по HTML">Задавайте
	вопросы по электронной почте</a>
