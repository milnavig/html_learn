<!-- 
 Условно теги делятся на следующие типы:

    1)теги верхнего уровня;
    2)теги заголовка документа;
    3)блочные элементы; (они всегда начинаються с новой строки)
    4)строчные элементы;
    5)универсальные элементы;
    6)списки;
    7)таблицы;
    8)фреймы.

	Следует учитывать, что один и тот же тег может одновременно принадлежать разным группам, например, теги <ol> и <ul> относятся к категории списков, но также являются и блочными элементами.

	1) Эти теги предназначены для формирования структуры веб-страницы и определяют раздел заголовка и тела документа.
	<html>
		<head>
		...
		</head>
		<body>
		...
		</body>
	</html>
	2) К этим тегам относятся элементы, которые располагаются в контейнере <head>.
	Метатеги используются для хранения информации, предназначенной для браузеров и поисковых систем. Например, механизмы поисковых систем обращаются к метатегам для получения описания сайта, ключевых слов и других данных. 
	Хотя тег <meta> всего один, он имеет несколько атрибутов, поэтому к нему и применяется множественное число.
	3) Блочные элементы характеризуются тем, что занимают всю доступную ширину, высота элемента определяется его содержимым, и он всегда начинается с новой строки.
	Тег <div> относится к универсальным блочным контейнерам и применяется в тех случаях, где нужны блочные элементы без дополнительных свойств.
	4) Строчными называются такие элементы веб-страницы, которые являются непосредственной частью другого элемента, например, текстового абзаца. В основном они используются для изменения вида текста или его логического выделения.
	<span> - универсальный тег, предназначенный для определения строчного элемента внутри документа.
	
Разница между блочными и строчными элементами следующая.

    Строчные элементы могут содержать только данные или другие строчные элементы, а в блочные допустимо вкладывать другие блочные элементы, строчные элементы, а также данные. Иными словами, строчные элементы никак не могут хранить блочные элементы.
    Блочные элементы всегда начинаются с новой строки, а строчные таким способом не акцентируются.
    Блочные элементы занимают всю доступную ширину, например, окна браузера, а ширина строчных элементов равна их содержимому плюс значения отступов, полей и границ.

	5) Особенность этих тегов состоит в том, что они в зависимости от контекста могут использоваться как блочные или встроенные элементы.
	6) Списком называется взаимосвязанный набор отдельных фраз или предложений, которые начинаются с маркера или цифры.
	Тег <ol> устанавливает нумерованный список, т.е. каждый элемент списка начинается с числа или буквы и увеличивается по нарастающей.
	Тег <ul> устанавливает маркированный список, каждый элемент которого начинается с небольшого символа — маркера.
	Тег <li> определяет отдельный элемент списка. Внешний тег <ul> или <ol> устанавливает тип списка — маркированный или нумерованный.
	7) Таблица состоит из строк и столбцов ячеек, которые могут содержать текст и рисунки. Обычно таблицы используются для упорядочения и представления табличных данных.
	<table> служит контейнером для элементов, определяющих содержимое таблицы. Любая таблица состоит из строк и ячеек, которые задаются с помощью тегов <tr> и <td>.
	Тег <tr> служит контейнером для создания строки таблицы.
	<td> предназначен для создания одной ячейки таблицы. Тег <td> должен размещаться внутри контейнера <tr>, который в свою очередь располагается внутри тега <table>.
	Тег <th> предназначен для создания одной ячейки таблицы, которая обозначается как заголовочная. Текст в такой ячейке отображается браузером обычно жирным шрифтом и выравнивается по центру.
	8) Фреймы разделяют окно браузера на отдельные области, расположенные вплотную друг к другу. В каждую из таких областей загружается самостоятельная веб-страница определяемая с помощью тега <frame>. С помощью фреймов веб-страница делится на два или более документа, которые обычно содержат навигацию по сайту и его контент. 
	Механизм фреймов позволяет открывать документ в одном фрейме, по ссылке, нажатой в совершенно другом фрейме. 
	Допустимо также использовать вложенную структуру элементов, это позволяет дробить фреймы на мелкие области.
	Тег <frame> определяет свойства отдельного фрейма, на которые делится окно браузера.
	Тег <frameset> заменяет собой элемент <body> на веб-странице и формирует структуру фреймов.
	Тег <iframe> создает плавающий фрейм, который находится внутри обычного документа, он позволяет загружать в область заданных размеров любые другие независимые документы.
