<!-- Графика бывает векторная и растровая.
SVG (Scalable Vector Graphics) - язык разметки в стиле HTML для рисования фигур.
Оси направлены так: х - с лева на право; у - сверху вниз. -->
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Urok</title>
	</head>
	<body>
		<img src="image.svg" alt="">
		<svg  width="1000" height="1000">
			<circle cx="80" cy="80" r="50" fill="green"/>
			<rect width="300" height="100" x="200" y="200" fill="red"/>
			<line x1="10" y1="10" x2="200" y2="200" style="stroke:#000000"/>
			<polyline style="stroke:#000000; stroke-width:12; stroke-linejoin:miter" points="700 700, 500 500, 600 300"/>
			<ellipse cx="900" cy="500" rx="100" ry="50" style="fill:green"/>
			<polygon points="300 100, 400 200, 500 0" style="fill:green; stroke:black;"/> <!-- автоматически замыкает линию -->
		<!-- Анимация фигур -->
			<rect width="100" height="100" y="800" fill="orange">
				<animate attributeName="x" from="0" to="300" dur="3s" fill="freeze" repeatCount="2"/>
				<!-- fill - указывает должно ли значение атрибута вернуться к своему первоначальному значению. 
				remove - сбрасывает значение. freeze - сохраняет положение.
				dur может иметь значение indefinite. Тогда повторение будет бесконечное. -->
			</rect>
		
		<!-- Траектории -->
			<path d="M 900 900 L 950 950 L 950 900 Z" style="stroke:#000; fill:none;"/> <!-- заглавные буквы назначают аболютною положение, в нижнем регистре относительное. -->
			<!--
			M - moveto
			L - lineto
			H - horizontal lineto
			V - vertical lineto
			C - curveto (кривая)
			S - smooth (гладка) curveto
			Q - квадратичная кривая Безье
			T - гладкая кривая Безье
			A - eleptical Arc
			Z - closepath
			-->
		</svg>
		
		<!-- С помощью canvas можно рисовать графику любой сложности.
		Элемент canvas (холст) являеться контейнером для графики. Что-бы рисовать графику используються сценарии (JS) -->
		<canvas id="canvas1" width="200" height="100"></canvas>
	</body>
</html>
