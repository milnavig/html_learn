<!-- Якорем называется закладка с уникальным именем на определенном месте веб-страницы, предназначенная для создания перехода к ней по ссылке. 
Для создания якоря следует вначале сделать закладку в соответствующем месте и дать ей имя при помощи атрибута name тега <a> -->
<!DOCTYPE html>
<html>
 <head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Быстрый переход внутри документа</title>
  <!-- Элемент <base> не выводит никакого контента и выполняет исключительно служебную функцию — позволяет указать базовый URL, относительно которого будут устанавливаться другие адреса, например, для изображений и ссылок.
  <base href="/example/images/">  -->
 </head>
 <body>
  <p><a name="top"></a></p>
  <p>1<br>2<br>3<br>4<br>5<br>6<br>7<br>8<br>9<br>10<br>11<br>12<br>13<br>14<br>15<br>16<br>17<br>18<br>19<br>20<br>21<br>22<br>23<br>24<br>25<br>26<br>27<br>28<br>29<br>30<br>31<br>32<br>33<br>34<br>35<br>36<br>37<br>38<br>39<br></p>
  <p><a href="#top">Наверх</a></p>
  <p><a href="file:///C:/Users/alexa/Desktop/Python/HTML/u5_anchors.html#top">Наверх</a></p>
  <p><a href="#">На месте</a></p>
  <!-- В качестве значения href для перехода к этому якорю используется имя закладки с символом решетки (#) впереди. 
  <img src="URL" alt="альтернативный текст" title="Главная страница"> -->
  <img src="file:///C:/Users/alexa/Desktop/img1.jpg" width="10%" height="10%" alt="Винни-Пух" title="Hello!!!">
  <!-- Браузеры используют два алгоритма для ресемплирования — бикубический (дает сглаженные границы и плавный тоновый диапазон цветов) и по ближайшим точкам (сохраняет первоначальный набор цветов и резкость краев). 
  Последние версии браузеров применяют бикубический алгоритм, а старые браузеры, наоборот, алгоритм по ближайшим точкам.
  -->
 </body>
</html>
